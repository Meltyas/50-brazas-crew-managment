<!-- modules/crew-manager/templates/crew-manager-tabs.html -->
<div class="modal-container">
  <!-- Tab Navigation -->
  <div class="tab-navigation">
    <button class="tab-button active" data-tab="crew-management-tab">
      Crew Management
    </button>
    <button class="tab-button" data-tab="pay-splitting">Pay Splitting</button>
  </div>

  <!-- Tab Content -->
  <div id="crew-management-tab" class="tab-content">
    <h2 style="text-align: center">Crew Management</h2>
    <div id="crew-management" class="crew-management-top">
      <div class="crew-boat-pay-members">
        <strong id="crew-number">Crew Number: 0</strong>
      </div>
      <div class="crew-boat-pay-container">
        <label for="boat-pay" class="boat-pay-label"
          ><strong>Boat pay:</strong></label
        >
        <input
          class="crew-boat-pay-input"
          type="number"
          id="boat-pay"
          value="2"
          min="0"
          max="99"
        />
        <button
          type="submit"
          id="change-boat-pay"
          class="save-button"
          style="margin-left: 10px"
        >
          ðŸ’¾
        </button>
      </div>
    </div>

    <div>
      <button
        id="add-crew-members"
        class="button"
        style="width: 100%; padding: 10px"
      >
        Add Selected Tokens
      </button>
    </div>
    <div class="crew-list" id="crew-list" style="margin-top: 20px">
      <p style="text-align: center; color: #888">No crew members added.</p>
    </div>
  </div>

  <div id="pay-splitting" class="tab-content" style="display: none">
    <h2 style="text-align: center">Pay Splitting</h2>
    <div style="margin: 20px 0; text-align: center">
      <label for="total-pay-input"><strong>Total Pay to Split:</strong></label>
      <input
        type="number"
        id="total-pay-input"
        value="100"
        style="
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        "
        placeholder="Enter total amount to split"
      />
    </div>
    <div
      style="
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      "
    >
      <button
        id="split-pay"
        class="button"
        style="
          flex: 1;
          padding: 10px;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 14px;
        "
      >
        Calculate Pay
      </button>
      <button
        id="print-to-chat"
        class="button"
        style="
          flex: 1;
          padding: 10px;
          background-color: #2196f3;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 14px;
        "
      >
        Print to Chat
      </button>
      <button
        id="make-payment-button"
        class="button"
        style="
          flex: 1;
          padding: 10px;
          background-color: #f0e68c;
          color: black;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 14px;
          display: none;
        "
      >
        Make Payment
      </button>
    </div>
    <div style="margin-top: 20px">
      <div id="pay-results" class="pay-results-wrapper"></div>
    </div>
  </div>
</div>
